<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login - Gabini</title>
</head>

<body>
    <h1 class="brand-logo">GABINI</h1>
    <section class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 d-flex justify-content-center bg-red">
                <div class="image-section px-5">
                    <img src="imgs/login/headphone.gif" alt="Headphones" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div class="form-section text-center">
                    <h2 class="text-center-login">Login</h2>
                    <form>
                        <div class="mb-4">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="mb-4">
                            <label for="inputPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-5sZ8a1WlO4eU07Rv1O4r1Dg8O0BgR70IkF9Q8l3dIg4mbbS1I9BRLkGE0bFJ8VHt"
        crossorigin="anonymous"></script>
</body>

</html>
