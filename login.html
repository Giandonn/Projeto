<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login - Gabini</title>
</head>

<body>
    <h1 class="brand-logo">GABINI</h1>
    <section class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 d-flex justify-content-center bg-red">
                <div class="image-section px-5">
                    <img src="imgs/login/headphone.gif" alt="Headphones" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div class="form-section text-center">
                    <h2 class="text-center-login">Login</h2>
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="mb-4">
                            <label for="inputPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-5sZ8a1WlO4eU07Rv1O4r1Dg8O0BgR70IkF9Q8l3dIg4mbbS1I9BRLkGE0bFJ8VHt"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('inputEmail').value;
            const password = document.getElementById('inputPassword').value;

            try {
                const response = await axios.get('http://localhost:5000/api/Usuario/login', {
                    params: {
                        email: email,
                        senha: password
                    }
                });

                localStorage.setItem('user', JSON.stringify(response.data));
                
                console.log(response.data);
                window.location.href = 'http://127.0.0.1:5501/';

            } catch (error) {
                console.error('Erro ao fazer login:', error.response ? error.response.data : error.message);
            }
        });
    </script>
</body>

</html>
