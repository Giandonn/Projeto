<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabini Headset Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="telaprincipal.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script> <!-- Ícones do Bootstrap -->
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section container">
        <div class="row align-items-center">
            <!-- Text Section -->
            <div class="col-lg-6 col-md-12 text-content">
                <h1 class="store-title">GABINI HEADSET STORE</h1>
                <p class="welcome-text">Welcome to Gabini quality, at our most welcoming price.</p>
                <button class="btn see-details-btn">
                    <span>SEE MORE DETAILS</span>
                    <span class="arrow-circle">➔</span>
                </button>
                
                <!-- Ratings and Purchase Info -->
                <div class="info">
                    <div class="rating">
                        <span class="rating-number">4.8</span>
                        <span class="stars">
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-half text-warning"></i>
                        </span>
                        <span class="reviews">2,290 ratings</span>
                    </div>
                    <div class="purchased">
                        <span class="purchased-number">10K+</span>
                        <span class="purchased-text">Bought in past month</span>
                    </div>
                </div>
            </div>
            
            <!-- Image Section -->
            <div class="col-lg-6 col-md-12 position-relative">
                <div class="headphone-image-wrapper">
                    <img src="/imgs/telaprincipal/alienware-headphone.png" alt="Gabini Headset" class="headphone-image">
                    <div class="badge warranty">Warranty <strong>2 years</strong></div>
                    <div class="badge battery">Battery <strong>78 Hours</strong></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
