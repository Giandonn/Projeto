<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBL Children's Headphones Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="headphone-color.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <!-- Coluna da Imagem -->
                <div class="col-md-6 text-center">
                    <div class="image-container">
                        <img src="../../imgs/foneChangeColor/pink.png" alt=" JBL Children's Headphones"
                            class="img-fluid headphone-img pink">
                        <img src="../../imgs/foneChangeColor/red.png" alt="JBL Children's Headphones"
                            class="img-fluid headphone-img red">
                    </div>
                </div>
                <div class="col-md-6">
                    <h1>JBL Children's Bluetooth Headphones</h1>
                    <div class="d-flex align-items-center my-3">
                        <i class="bi bi-star-fill text-warning star-icon"></i>
                        <i class="bi bi-star-fill text-warning star-icon"></i>
                        <i class="bi bi-star-fill text-warning star-icon"></i>
                        <i class="bi bi-star-fill text-warning star-icon"></i>
                        <i class="bi bi-star-fill text-warning star-icon"></i>
                        <span class="reviews-text ms-3">18,921 (reviews)</span>
                    </div>
                    <div class="color-options d-flex align-items-center my-4">
                        <span class="me-3">Color Options</span>
                        <button class="color-btn color-btn-1" data-img="midia/pink.png">
                            <span class="checkmark"><i class="bi bi-check"></i></span>
                        </button>
                        <button class="color-btn color-btn-2" data-img="midia/red.png">
                            <span class="checkmark"><i class="bi bi-check"></i></span>
                        </button>
                    </div>
                    <div class="my-3">
                        <div class="price-wrapper">
                            <span class="price-symbol">$</span>
                            <h2 class="price-main">28</h2>
                            <span class="price-original">$35.99</span>
                            <span class="discount">22% off</span>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <a href="#" class="btn-details">
                            SEE MORE DETAILS
                            <span class="arrow-icon"><i class="bi bi-arrow-right"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
