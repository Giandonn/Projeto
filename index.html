<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GABINI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="navbar_footer.css">
  <link href="index.css" rel="stylesheet" />
  <link href="./components/newpriceCard/newpriceCard.css" rel="stylesheet">
  <link href="./components/countdownCard/cardCountdown.css" rel="stylesheet" />
</head>

<body>
  <div class="content">
    <div id="navbar"></div>

    <div class="container">
      <div class="two-card-box">
        <div class="image image1"></div>
        <div class="image image2"></div>
      </div>
    </div>

    <div id="component-container"></div>

    <div class="container">
      <div class="countdown">
        <div class="text-content">
          <h1>Save 20% or more on Headset</h1>
          <p>Enjoy for a limited time</p>
          <div id="timer">
            <div>
              <span id="hours"></span>
              <div class="label">Hours</div>
            </div>
            <div>
              <span id="minutes"></span>
              <div class="label">Minutes</div>
            </div>
            <div>
              <span id="seconds"></span>
              <div class="label">Seconds</div>
            </div>
          </div>
          <button id="shopNow" class="btn btn-dark">
            SHOP NOW
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
              <path
                d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
            </svg>
          </button>
          <p class="completionOfPromotion">Ends 18/08. Restrictions apply. See details.</p>
        </div>
        <div class="image-container">
          <img src="/imgs/cardCountdown/Headset.PNG" alt="Headset">
        </div>
      </div>
    </div>

    <div id="footer"></div>

  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Yn1zP7Lmk4J4uGz8s0H4rxhXJ8+7C6K8Q5rG3JvQeRJ/X8xQGF5ldTQqBfmEefJeG"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
