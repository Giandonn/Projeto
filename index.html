<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-radius: 0.25rem;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="padding-right: 500px; padding-left: 55px; font-size: 30px; color: black;">GABINI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" style="font-size: 13px;">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="color: black;">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: black;">SALE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: black;">BUNDLE & SAVE</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: black;">
                SHOP BY CATEGORY
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: black;">SUPPORT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="padding-left: 500px; color: black;">SIGN UP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: lightskyblue;">SIGN UP FOR FREE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
        <div class="countdown">
            <div class="text-content">
                <h1>Save 20% or more on Headset</h1>
                <p>Enjoy for a limited time</p>
                <div id="timer">
                    <div>
                        <span id="hours"></span>
                        <div class="label">Hours</div>
                    </div>
                    <div>
                        <span id="minutes"></span>
                        <div class="label">Minutes</div>
                    </div>
                    <div>
                        <span id="seconds"></span>
                        <div class="label">Seconds</div>
                    </div>
                </div>
                <button id="shopNow" class="btn btn-dark">
                    SHOP NOW 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                    </svg>
                </button>
                <p class="completionOfPromotion">Ends 18/08. Restrictions apply. See details.</p>
            </div>
            <div class="image-container">
                <img src="/img/Headset.PNG" alt="Headset">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
