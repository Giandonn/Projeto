<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABINI - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="logo">GABINI</div>
    <div class="overlay"></div>

    <div class="container d-flex flex-column align-items-center min-vh-100 justify-content-center position-relative">
        <div class="text-center mb-4">
            <div class="profile-icon mx-auto mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="white" class="bi bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm4-3a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM2 13s-1 0-1-1 1-4 7-4 7 3 7 4-1 1-1 1H2zm1.643-1c.209-.73 1.21-2 6.357-2 5.147 0 6.148 1.27 6.357 2H3.643z" />
                </svg>
            </div>
            <p class="text-white">Foto de perfil</p>
        </div>

        <div class="form-container text-white">
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control text-black">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Sobrenome</label>
                        <input type="text" class="form-control text-black">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Idade</label>
                        <input type="number" class="form-control text-black">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">NÃºmero de telefone</label>
                        <input type="tel" class="form-control text-black">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control text-black">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control text-black">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control text-black">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">CEP</label>
                        <input type="text" class="form-control text-black">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Cidade</label>
                        <input type="text" class="form-control text-black">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Estado</label>
                        <input type="text" class="form-control text-black">
                    </div>
                </div>
            </form>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-custom">Cadastrar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
